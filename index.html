<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1e3a8a">
    <title>Victory Walk Route and Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            background-attachment: fixed;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #ffffff;
            overflow-x: hidden;
        }

        .header {
            background: rgba(30, 58, 138, 0.95);
            backdrop-filter: blur(10px);
            padding: 16px 20px;
            text-align: center;
            border-bottom: 2px solid #fbbf24;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
        }

        .header-logo img {
            height: 32px;
            width: auto;
            margin-right: 12px;
        }

        .header h1 {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 4px;
            color: #fbbf24;
        }

        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .status-bar {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid #fbbf24;
            margin: 16px 20px;
            border-radius: 12px;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .current-location h3 {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #fbbf24;
            margin-bottom: 4px;
        }

        .current-location p {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .live-indicator {
            width: 12px;
            height: 12px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .map-container {
            margin: 16px 20px;
            height: 50vh;
            border-radius: 16px;
            overflow: hidden;
            border: 2px solid #fbbf24;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .center-view-button {
            position: absolute;
            top: 12px;
            left: 12px;
            background: rgba(30, 58, 138, 0.9);
            color: white;
            border: 2px solid #fbbf24;
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .center-view-button:hover {
            transform: scale(1.05);
        }

        .leader-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .leader-toggle {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #1e3a8a;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(251, 191, 36, 0.3);
            transition: all 0.3s ease;
        }

        .leader-toggle:hover {
            transform: translateY(-2px);
        }

        .leader-toggle.active {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }



        .route-progress {
            margin: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .progress-header h3 {
            color: #fbbf24;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .progress-bar-container {
            background: rgba(0, 0, 0, 0.3);
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-bar {
            background: linear-gradient(90deg, #10b981 0%, #fbbf24 100%);
            height: 100%;
            transition: width 0.5s ease;
            border-radius: 5px;
        }

        .stops-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .stop-item {
            display: flex;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.2s ease;
        }

        .stop-item:hover {
            background: rgba(251, 191, 36, 0.1);
            border-radius: 8px;
            padding-left: 8px;
            margin: 0 -8px;
        }

        .stop-number {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 16px;
            flex-shrink: 0;
        }

        .stop-info h4 {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 6px;
        }

        .stop-info p {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .bottom-spacer {
            height: 100px;
        }

        .leader-controls {
            display: none;
        }

        @media (max-width: 768px) {
            .map-container {
                height: 45vh;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <img src="images/Zohran_for_Mayor_logo.svg.png" alt="Victory Walk Logo">
            <h1>Victory Walk Route and Tracker</h1>
        </div>
        <p>Follow the journey in real-time</p>
    </header>



    <div class="map-container">
        <div id="map"></div>
        <button class="center-view-button" onclick="centerMap()">ðŸŽ¯ Center View</button>
    </div>

    <div class="route-progress">
        <div class="progress-header">
            <h3>Route</h3>
        </div>

        <div class="stops-list" id="stops-list"></div>
    </div>

    <div class="bottom-spacer"></div>

    <div class="leader-controls">
        <button class="leader-toggle" onclick="toggleLeaderMode()" id="leader-toggle">
            ðŸ‘‘ Leader Mode
        </button>
    </div>

    <script>
        // EDIT YOUR ROUTE HERE
        const ROUTE = [
            { lat: 40.7788502, lng: -73.9230062, name: "Astoria Park", description: "Starting Point - The victory walk begins where community and movement meet, overlooking the East River with the skyline ahead and a new chapter for New York in sight." },
            { lat: 40.7579011, lng: -73.932337, name: "Little Flower CafÃ©", description: "First Stop - A cozy neighborhood stop beloved by Mayor-elect Zohran Mamdani, where friends and supporters have gathered over countless cups of coffee and conversation." },
            { lat: 40.7601497, lng: -73.9629305, name: "Queensboro Bridge", description: "Second Stop - A brief pause beneath the bridge's spanâ€”a moment to take in the view and reflect on how far this movement has come." },
            { lat: 40.7356479, lng: -73.9912911, name: "Union Square Park", description: "Mid-Point Stop - The beating heart of New York's history of labor, protest, and progressâ€”honoring the generations who organized for a fairer city." },
            { lat: 40.7139651, lng: -73.9888438, name: "DSA HQ", description: "Fourth Stop - A symbolic stop recognizing the organizing power and solidarity that helped transform vision into victory." },
            { lat: 40.7127608, lng: -74.0063111, name: "City Hall", description: "Final Stop - The walk concludes where leadership beginsâ€”at the steps of City Hall, where Mayor Mamdani will take office on January 1st, carrying the hopes of a people-powered New York." }
        ];

        const GOOGLE_API_KEY = 'AIzaSyACrG4TrchvhgYvDrNA8d1sUqgUsn8GzQM';

        let map, userMarker, watchId;

        // Load Google Maps
        function loadMap() {
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${GOOGLE_API_KEY}&callback=initMap`;
            document.head.appendChild(script);
        }

        window.initMap = function() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: ROUTE[0],
                zoom: 13,
                disableDefaultUI: true,
                zoomControl: false,
                mapTypeControl: false,
                scaleControl: false,
                streetViewControl: false,
                rotateControl: false,
                fullscreenControl: false,
                styles: []
            });

            // Create walking directions
            const directionsService = new google.maps.DirectionsService();
            const directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
                suppressMarkers: true,
                polylineOptions: {
                    strokeColor: '#fbbf24',
                    strokeOpacity: 0.8,
                    strokeWeight: 5
                }
            });

            // Calculate route with waypoints
            const waypoints = ROUTE.slice(1, -1).map(stop => ({
                location: new google.maps.LatLng(stop.lat, stop.lng),
                stopover: true
            }));

            directionsService.route({
                origin: new google.maps.LatLng(ROUTE[0].lat, ROUTE[0].lng),
                destination: new google.maps.LatLng(ROUTE[ROUTE.length - 1].lat, ROUTE[ROUTE.length - 1].lng),
                waypoints: waypoints,
                travelMode: google.maps.TravelMode.WALKING
            }, (result, status) => {
                if (status === 'OK') {
                    directionsRenderer.setDirections(result);
                }
            });

            // Add stop markers with blue pins
            ROUTE.forEach((stop, idx) => {
                const marker = new google.maps.Marker({
                    position: stop,
                    map: map,
                    title: stop.name,
                    icon: {
                        url: 'images/ZohranPin-Blue.png',
                        scaledSize: new google.maps.Size(40, 40),
                        anchor: new google.maps.Point(20, 40)
                    }
                });

                // Add click listener to open in maps app
                marker.addListener('click', () => {
                    openInMaps(stop.lat, stop.lng, stop.name);
                });
            });

            renderStopsList();
            startTracking();
        };

        function startTracking() {
            if (!navigator.geolocation) {
                return;
            }

            watchId = navigator.geolocation.watchPosition(
                position => {
                    const pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    if (!userMarker) {
                        userMarker = new google.maps.Marker({
                            position: pos,
                            map: map,
                            title: 'Your Location',
                            icon: {
                                path: google.maps.SymbolPath.CIRCLE,
                                scale: 10,
                                fillColor: '#3b82f6',
                                fillOpacity: 1,
                                strokeColor: '#fff',
                                strokeWeight: 3
                            },
                            zIndex: 1000
                        });

                        // Center on user location first time
                        map.setCenter(pos);
                        map.setZoom(15);
                    } else {
                        userMarker.setPosition(pos);
                    }
                },
                error => {
                    console.error('Location error:', error);
                },
                { enableHighAccuracy: true, maximumAge: 5000, timeout: 10000 }
            );
        }

        function renderStopsList() {
            const list = document.getElementById('stops-list');
            list.innerHTML = '';
            
            ROUTE.forEach((stop, idx) => {
                const div = document.createElement('div');
                div.className = 'stop-item';
                div.style.cursor = 'pointer';
                div.innerHTML = `
                    <div class="stop-number">${idx + 1}</div>
                    <div class="stop-info">
                        <h4>${stop.name}</h4>
                        <p>${stop.description}</p>
                    </div>
                `;
                div.addEventListener('click', () => {
                    openInMaps(stop.lat, stop.lng, stop.name);
                });
                list.appendChild(div);
            });
        }

        function openInMaps(lat, lng, name) {
            const encodedName = encodeURIComponent(name);
            
            // Check if iOS
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            // Check if Android
            const isAndroid = /Android/i.test(navigator.userAgent);
            
            if (isIOS) {
                // On iOS, use Apple Maps URL scheme
                window.location.href = `maps://maps.apple.com/?q=${encodedName}&ll=${lat},${lng}`;
            } else if (isAndroid) {
                // On Android, use Google Maps intent
                window.location.href = `https://www.google.com/maps/search/?api=1&query=${lat},${lng}`;
            } else {
                // On desktop, open Google Maps in new tab
                window.open(`https://www.google.com/maps/search/?api=1&query=${lat},${lng}`, '_blank');
            }
        }

        function centerMap() {
            const bounds = new google.maps.LatLngBounds();
            
            // Include all route stops
            ROUTE.forEach(stop => {
                bounds.extend(new google.maps.LatLng(stop.lat, stop.lng));
            });
            
            // Include user location if available
            if (userMarker) {
                bounds.extend(userMarker.getPosition());
            }
            
            // Fit map to show everything
            map.fitBounds(bounds);
            
            // Add some padding
            const padding = { top: 50, right: 50, bottom: 50, left: 50 };
            map.fitBounds(bounds, padding);
        }

        loadMap();
    </script>
</body>
</html>
